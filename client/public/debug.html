<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevSpace Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #2563eb;
        }
        pre {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>DevSpace Debug Page</h1>
    
    <div class="test-section">
        <h2>Backend Connection Test</h2>
        <button onclick="testBackend()">Test Backend API</button>
        <div id="backend-result"></div>
    </div>

    <div class="test-section">
        <h2>Frontend Environment</h2>
        <div id="env-info"></div>
    </div>

    <div class="test-section">
        <h2>React App Test</h2>
        <p>If you can see this page, the basic HTML is working.</p>
        <a href="/" style="color: #3b82f6;">Go to React App</a>
    </div>

    <script>
        // Test backend connection
        async function testBackend() {
            const resultDiv = document.getElementById('backend-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('http://localhost:5000/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="success">✅ Backend is working!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">❌ Backend error: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">❌ Connection failed: ${error.message}</p>
                `;
            }
        }

        // Show environment info
        function showEnvInfo() {
            const envDiv = document.getElementById('env-info');
            envDiv.innerHTML = `
                <p><strong>Current URL:</strong> ${window.location.href}</p>
                <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
                <p><strong>Local Storage:</strong> ${localStorage.getItem('authToken') ? 'Token exists' : 'No token'}</p>
            `;
        }

        // Run tests on load
        window.onload = function() {
            showEnvInfo();
            testBackend();
        };
    </script>
</body>
</html>
